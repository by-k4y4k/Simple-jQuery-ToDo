<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="app/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="app/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <main>
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add new todo item" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Abduct Former Self
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Explain the Time Loop to
          Former Self
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Brew Potion of Never
          Ever Sleeping
        </li>
      </ul>
    </main>

    <script src="app/js/main.js"></script>
  </body>
</html>
